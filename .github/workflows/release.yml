name: Release Obsidian plugin

on:
    push:
        tags:
            - "*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Build plugin
              run: |
                  npm install
                  npm run build

            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  tag="${GITHUB_REF#refs/tags/}"
                  
                  # Create a directory with plugin name and version
                  mkdir obsidian-instant-above-divider-${tag}
                  
                  # Copy files to the directory
                  cp main.js manifest.json styles.css obsidian-instant-above-divider-${tag}/
                  
                  # Create zip archive
                  zip -r obsidian-instant-above-divider-${tag}.zip obsidian-instant-above-divider-${tag}

                  # Create release
                  gh release create "$tag" \
                    --title="$tag" \
                    obsidian-instant-above-divider-${tag}.zip main.js manifest.json styles.css
